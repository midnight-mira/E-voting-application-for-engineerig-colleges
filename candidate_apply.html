<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Apply For Candidate</div>
    <div class="content">
      <form action="register_sucess.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Year & Branch</span>
            <input type="text" placeholder="Enter your details" required>
          </div>
          <div class="input-box">
            <span class="details">Class Roll Number</span>
            <input type="text" placeholder="Enter your roll number" required>
          </div>
          <div class="input-box">
            <span class="details">College Email-Id</span>
            <input type="text" placeholder="Enter your email id" required>
          </div>
          <div class="input-box">
            <span class="details">What Makes You Different ?</span>
            <textarea placeholder="Enter Your Message" name="txtMessage" rows="5" cols="45"></textarea>
          </div>
          <div class="input-box">
            <span class="details">What Betterments You can Do ?</span>
            <textarea placeholder="Enter Your Message" name="txtMessage" rows="5" cols="45"></textarea>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
